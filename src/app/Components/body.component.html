<div class="row cuerpo">
  <div class="col-md-6">
    <h1>Directiva ngIF</h1>
    <hr>
    <div *ngIf="mostrar" class="card">
      <h3 class="card-header">{{nombre}}</h3>
      <div class="card-block">
        <h4 class="card-title">{{materia}}</h4>
        <p class="card-text">{{objetivo}}</p>

      </div>
    </div>
    <button (click)="mostrar = !mostrar" type="button" class="btn btn-primary">Mostrar Ocultar</button>

  </div>
  <div class="col-md-6">
    <h1>Directiva ngFor</h1>
    <hr>
    <ul class="list-group">
      <li *ngFor="let item of lista; let i = index" class="list-group-item">{{i+1}}. - {{item}}</li>
    </ul>
  </div>
</div>
